<!--Modal de Skill-->
<div class="modal fade" id="skillForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Skill</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="skillForm" (ngSubmit)="onSubmitSkill()" >
              <input type="hidden" name="id" formControlName="id">
            <div class="mb-3">
              <label for="aptitud" class="col-form-label">Aptitud:</label>
              <input type="text" name="aptitud" formControlName="aptitud" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="progress" class="col-form-label">Progreso (0 - 100):</label>
                <input type="number" name="progress" formControlName="progress" class="form-control" >
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
            </div>
          </form> 
        </div>
      </div>
    </div>
  </div>

  <!--Termina Modal de Skill-->



<div class="card">
    <div class="d-flex justify-content-between">
        <h2>Hard Skills Y Soft Skills</h2>
        <button *ngIf="isUserLogged" type="button" class="btn btn-right" data-bs-toggle="modal" data-bs-target="#skillForm" (click)="limpiarFormSkill()">
            <i class="fas fa-plus"></i>
        </button>  
        
    </div>
    <div >
        <ul>
            <li *ngFor="let skill of skillList; let i = index">
        <div class="d-flex">
            <div class="skills">
                <p class="text-center m-1 mt-3">{{skill.aptitud}}</p>
                <div class="progress">
                    <div class="progress-bar bg-primary opacity-50" role="progressbar" style="width:{{skill.progress}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
            <div *ngIf="isUserLogged" class="d-flex">
                <button class="btn btn-right"  data-bs-toggle="modal" data-bs-target="#skillForm" (click)="onEditSkill(i)">
                    <i class="fas fa-pen align-self-end pb-3 "></i>
                </button>
                <button class="btn btn-right" (click)="onDeleteSkill(i)">
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
        </div>
        </li>
    </ul>
